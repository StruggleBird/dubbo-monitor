#tag layout_block("headContent")
<!-- daterange picker -->
<link href="resources/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<!-- daterangepicker -->
<script src="resources/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="resources/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>

<script src="resources/scripts/slowquery/statistics.js" type="text/javascript"></script>
#end

#tag layout_block("mainContent")
<section class="content-header">
  <h1>
	慢查询
    <small>Service: ${vo.serviceName}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href=""><i class="fa fa-home"></i> Home</a></li>
    <li><a href="slowquery"><i class="fa fa-connectdevelop"></i> 慢查询</a></li>
    <li class="active">Statistics</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row margin-bottom">
        <div class="col-xs-12">
            <input type="text" hidden="hidden" id="invokeDateFrom" name="invokeDateFrom" value="${vo.invokeDateFrom}"/>
            <input type="text" hidden="hidden" id="invokeDateTo" name="invokeDateTo" value="${vo.invokeDateTo}"/>
            <input type="text" hidden="hidden" id="serviceId" name="serviceId" value="${vo.serviceId}"/>
            <a class="btn btn-default pull-right" id="searchDateRange">
                <i class="fa fa-calendar"></i>
                <span>Date range picker</span>
                <i class="fa fa-caret-down"></i>
            </a>
        </div>
    </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">&nbsp;</h3>

          <div class="box-tools">
            <div class="input-group" style="width: 200px;">
              <input type="text"
                     name="table_search"
                     class="form-control input-sm pull-right"
                     placeholder="Method"/>

              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding" id="queryDivId">
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
#end
#include ("../common/main_layout.html")
